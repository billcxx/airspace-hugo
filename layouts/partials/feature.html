<section id="feature">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-6 bg-light">
      <h2 class="text-uppercase block">{{ .Site.Params.feature.title }}</h2>
      <p class="block">
      <ul>
      {{ range .Site.Data.feature.content }}
      <li>
      	{{ .text | markdownify }}
      </li>
      {{ end }}
      </ul>
      </p>
      </div>

      
      <div class="col-md-6 col-md-offset-6">
      {{ with .Site.Params.feature.button }}
      	<a href="{{ .url }}" class="btn btn-main pull-right">{{ .caption }}</a>
      {{ end }}
    </div>
  </div>
</div>
</section>
