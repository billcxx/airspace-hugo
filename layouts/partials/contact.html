      <!-- <div class="col-md-6 col-sm-12"> -->
        <div class="block">
          <form action="https://formspree.io/0001001bill@gmail.com" method="POST">
            <div class="col-md-6 col-sm-12">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ .form.name }}" name="name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ .form.email }}" name="email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ .form.subject }}" name="subject">
              </div>
              </div>
              <div class="col-md-6 col-sm-12">

            <div class="form-group-2">
              <textarea class="form-control" rows="3" placeholder="{{ .form.message }}" name="message"></textarea>
            </div>
            <button class="btn btn-default" type="submit">{{ .form.button }}</button>
          </form>
        </div>
      </div>
    </div>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">

          <h2>{{ .box.title }}</h2>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>{{ .box.address }}
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>{{ .box.email }}
            </li>
            <li>
              <i class="fa fa-phone"></i>{{ .box.phone }}
            </li>
          </ul>
          <ul class="social-icons">
          {{ range .social }}  
            <li>
              <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
            </li>
          {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        {{ with .gmaps}}
        <div class="block">
          <h2>{{ .title }}</h2>
            <div class="google-map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1510.3405511272763!2d-77.90765594220355!3d40.791024468983004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1536559398842" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>            </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
